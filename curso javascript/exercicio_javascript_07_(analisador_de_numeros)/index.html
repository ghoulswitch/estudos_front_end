<!DOCTYPE html>
<html lang="pt -br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./estilo.css">

    <title> Analisador de Números </title>
</head>

<body>

    <header> Analisador de Números </header>

    <section>

        <div>
            <label for="numero"> Número (entre 1 e 100): </label>
            <input type="number" name="fnum" id="fnum" placeholder="Digite um número" min="1" max="10">

            <input type="button" value="Adicionar" id="adicionar" onclick="adicionar()">

            <select name="flista" id="flista" size="10">
                <option id="option01"> Digite um número acima </option>
                <option id="option02"> e ele aparecerá aqui!</option>
                <!-- <option value=""> valor 01</option>
                <option value=""> valor 02</option> -->
                <input type="button" value="Finalizar" id="finalizar" onclick="finalizar()">
            </select>
        </div>

        <div id="res"></div>
        
    </section>

    <footer>
        <p> &copy; CursoemVideo </p>
    </footer>

    <script src="./script.js"></script>
    
</body>
</html>
