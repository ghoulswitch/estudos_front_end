<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilo.css">

    <title> Verificador de Idade </title>

</head>
<body>

    <header>
        <h1> Verificador de Idade </h1>
    </header>

    <section> 

        <div>
            <p> Ano de Nascimento: 
                <input type="number" name="txtano" id="txtano" min="1900" max="2024">
            </p>

            <p> Sexo: 
                <input type="radio" name="radsex" id="masculino">
                <label for="masculino"> Masculino </label>

                <input type="radio" name="radsex" id="feminino"> <!-- o name de ambos os buttons precisam ser iguais para não ser possível marcar os dois ao mesmo tempo -->
                <label for="feminino"> Feminino </label>
            </p>

            <p>
                <input type="button" value="Verificar" id="verificar" onclick="verificar()">
            </p>

        </div>

        <div id="resultado">
            Preencha os dados acima para verificar a idade!
        </div>

    </section>

    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>

    <script src="script.js"></script>
    
</body>
</html>
