<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">

    <title> Aula 11_03 </title>
</head>
<body>
    
    <h1> Formulários </h1>
    <h2> Pesquisa de satisfação dos geladinhos da Bia! </h2>

    <form>
        <div>
            <label for="nome"> Seu nome: </label>
            <input id="nome" required type="text" required>
        </div>
        <div>
            <label for="email"> Email: </label>
            <input id="email" required type="email" required>
        </div>
        <div>
            <label for="genero"> Seu gênero: </label>
            <select name="genero" id="genero">
                <option value="masculino"> Masculino </option>
                <option value="feminino"> Feminino </option>
                <option value="naoBinario"> Não-binário </option>
                <option value="outro"> Outro </option>
            </select>
        </div>
        <fieldset>
            <legend> O que você achou do nosso produto? </legend>
            <div>
                <input type="radio" id="bom" name="opiniao" value="bom" required/>
                <label for="bom"> Bom </label>
            </div>
            <div>
                <input type="radio" id="ruim" name="opiniao" value="ruim" required/>
                <label for="ruim"> Ruim </label>
            </div>
            <div>
                <input type="radio" id="indiferente" name="opiniao" value="indiferente" required/>
                <label for="indiferente"> Indiferente </label>
            </div>
            <!-- Os 'name' são o mesmo para ser possível selecionar apenas uma opção -->
        </fieldset>

        <fieldset>
            <legend> Quais sabores você compraria denovo? </legend>
            <div>
                <input type="checkbox" id="chocolate" name="geladinhos"/>
                <label for="chocolate"> Chocolate </label>
            </div>
            <div>
                <input type="checkbox" id="morango" name="geladinhos"/>
                <label for="morango"> Morango </label>
            </div>
            <div>
                <input type="checkbox" id="abacaxi" name="geladinhos"/>
                <label for="abacaxi"> Abacaxi </label>
            </div>
            <!-- O comportamento padrão (?) do checkbox é poder selecionar mais de um -->
        </fieldset>
        
        <div>
            <label for="mensagem"> Tem algo a nos dizer? </label>
            <textarea id="message"></textarea>
            <!-- Normalmente é usado 'textarea' quando é para escrever em mais de uma linha, ao invés do input -->
        </div>

        <button> Submeter formulário </button>
        <!-- O comportamento padrão >>dentro<< dos forms é submeter todos o conteúdo preenchido dentro do forms para algum lugar -->
    </form>

    <script src="./form.js+s"></script>
</body>
</html>
